<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Movie</title>
  <link rel="stylesheet" href="../styles.css" />
  <script src="js/movie.js" defer></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #181818;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #252525;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      border-bottom: 2px solid #333;
    }
    #titletext {
      font-size: 24px;
      font-weight: bold;
      flex-grow: 1;
      text-align: center;
    }
    .controls {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    button {
      padding: 10px 15px;
      border-radius: 6px;
      border: none;
      background-color: #444;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #666;
    }
    iframe {
      border: none;
      margin-top: 15px;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="controls">
      <button onclick="history.back()">â¬… Back</button>
    </div>
    <h1 id="titletext">Loading...</h1>
  </div>
  <iframe id="iframe" width="100%" height="600px" allowfullscreen></iframe>
</body>
</html>
