<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch TV Show</title>
  <link rel="stylesheet" href="../styles.css" />
  <script src="js/tv.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background-color: #1e1e1e;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    #title {
      font-size: 22px;
      font-weight: bold;
      flex-grow: 1;
      text-align: center;
    }
    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    select, button {
      padding: 8px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    button {
      background-color: #ff4757;
    }
    iframe {
      border: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="controls">
      <button onclick="history.back()">â¬… Back</button>
      <select id="seasonSelector"></select>
      <select id="episodeSelector"></select>
    </div>
    <h1 id="title">Loading TV Show...</h1>
  </div>
  <iframe id="iframe" width="100%" height="600px" allowfullscreen></iframe>
</body>
</html>
