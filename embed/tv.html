<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch TV Show</title>
  <link rel="stylesheet" href="../styles.css" />
  <script src="js/tv.js" defer></script>
  <style>
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
    #title {
      margin-left: auto;
      font-size: 20px;
      font-weight: bold;
    }
    .dropdown-container {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .back-button {
      padding: 5px 10px;
      cursor: pointer;
      border: none;
      background-color: #444;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="dropdown-container">
      <button class="back-button" onclick="history.back()">Back</button>
      <select id="seasonSelector"></select>
      <select id="episodeSelector"></select>
      <select id="sourceSelector">
        <option value="1">Source 1</option>
        <option value="2">Source 2</option>
      </select>
    </div>
    <h1 id="title">Loading TV Show...</h1>
  </div>
  <iframe id="iframe" width="100%" height="600px" allowfullscreen></iframe>
</body>
</html>
