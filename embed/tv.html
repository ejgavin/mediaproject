<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch TV Show</title>
  <link rel="stylesheet" href="../styles.css" />
  <script src="js/tv.js" defer></script>
  <style>
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #1f1f1f;
    }
    #title {
      margin-left: auto;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }
    .dropdown-container {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .dropdown-container select {
      padding: 5px;
    }
    .back-button {
      background-color: #1f1f1f;
      color: white;
      padding: 5px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
    .player-container {
      background-color: #121212;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      padding: 20px;
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="/" class="back-button">Back</a>
    <div class="dropdown-container">
      <select id="seasonSelector"></select>
      <select id="episodeSelector"></select>
      <select id="sourceSelector">
        <option value="1">Source 1</option>
        <option value="2">Source 2</option>
        <option value="3">Source 3</option>
        <option value="4">Source 4</option>
      </select>
    </div>
    <h1 id="title">Loading TV Show...</h1>
  </div>
  <div class="player-container">
    <iframe id="iframe" width="100%" height="600px" allowfullscreen></iframe>
  </div>
</body>
</html>
