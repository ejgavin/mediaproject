<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Player</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        .controls {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="controls">
        <button onclick="history.back()">Back</button>
        <select id="sourceSelector">
            <option value="1">Source 1</option>
            <option value="2">Source 2</option>
        </select>
    </div>

    <iframe id="iframe" allowfullscreen></iframe>

    <script>
        async function getTVShow() {
            const urlParams = new URLSearchParams(window.location.search);
            const ID = urlParams.get("id");
            const season = urlParams.get("s");
            const episode = urlParams.get("e");

            if (!ID || !season || !episode) {
                window.location.href = "/";
                return;
            }

            const sourceSelector = document.getElementById("sourceSelector");
            const iframe = document.getElementById("iframe");

            function updateSource() {
                const selectedSource = sourceSelector.value;
                iframe.src = selectedSource === "1"
                    ? `https://vidfast.pro/tv/${ID}/${season}/${episode}?autoPlay=true`
                    : `https://sudo-proxy-sable-three.vercel.app/?destination=https://vidsrc.rip/embed/tv/${ID}/${season}/${episode}`;
            }

            sourceSelector.addEventListener("change", updateSource);
            updateSource();
        }

        document.addEventListener("DOMContentLoaded", getTVShow);
    </script>

</body>
</html>
